<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INST377 Final Project</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Nutrition Checker</h1>
      </header>
      <div class="container">
        <div class="left_section box">
            <h3>Enter Food Here</h3>
            <form class="box main_form">
              <div>
            <label>Check Your Food</label> 
            <input type="text" placeholder="What did you eat today?" />
          </div> 
            <div class="buttons">
            <button type="button" id="generate">Generate List</button> </div> </form>
            </div>
        <div class="right_section box">
          <h3>Nutrition</h3>
         
          <div>
            <canvas id="myChart"></canvas>
          </div>      
          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
         <div></div>
          <div class="buttons">
              <button type="button" id="add_to_chart">Add Nutrition Info to Chart</button>
              <button type="button" id="clear_chart">Clear Current Chart</button>
          </div>
        </div>
      </div>
      </div>
    </div>
    <footer class="footer">
      <a
        href="https://github.com/bigboioct/INST377-final-project"
        target="_blank"
        rel="noopener noreferrer"
        >Final Project Repository</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
